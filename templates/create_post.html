<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 게시물 작성</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 p-8 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full mx-auto bg-white rounded-lg shadow-xl p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">새 게시물 작성</h1>
        
        <!-- 게시물 작성을 위한 폼 -->
        <form action="{{ url_for('create_post') }}" method="POST">
            <div class="mb-6">
                <label for="content" class="block text-gray-700 text-sm font-bold mb-2">내용:</label>
                <textarea id="content" name="content" rows="6" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:shadow-outline resize-none" required></textarea>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline transition-colors duration-200">
                    게시물 작성
                </button>
                <a href="{{ url_for('index') }}" class="inline-block align-baseline font-bold text-sm text-gray-500 hover:text-gray-800">
                    취소
                </a>
            </div>
        </form>
    </div>
</body>
</html>
